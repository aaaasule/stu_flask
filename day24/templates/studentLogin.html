<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentLogin</title>
</head>
<body>
{% for message in get_flashed_messages() %}
    <li>{{ message }}</li>
{% endfor %}

<form action="{{ url_for('blue.student_login') }}" method="post">
    <span>用户名：</span> <input name="username" type="text" placeholder="请输入用户名">
    <br>
    <span>密码：</span> <input name="password" type="password" placeholder="请输入密码">
    <br>
    <button>登录</button>


</form>

</body>
</html>
